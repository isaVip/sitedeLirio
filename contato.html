<body>
    
    <header>
        <a href="index.html"><img style="width: 1021.09px" src="img/logo.jpg"></a>
        <nav>
            <ul>
                <li><a href="servicos.html">Serviços</a></li>

                <li><a href="quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>

    <section class="contato">

        <main id="container">
            <h1>Contato</h1>

            <div id="contact-info">
                <h3>Informações de Contato</h3>
                <p><strong>Endereço:</strong> Rua das Flores, 123 - Jardim das Belezas, SP</p>
                <p><strong>Telefone:</strong> (11) 1234-5678</p>
                <p><strong>Email:</strong> contato@belezadelirio.com</p>
            </div>

            <form id="contact_form" action="https://formsubmit.co/YOUR_EMAIL" method="POST">
                <div id="form_header">
                    <h2>Envie sua Mensagem</h2>
                </div>

                <label for="name">Seu Nome*</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Seu E-mail*</label>
                <input type="email" name="email" id="email" required>

                <label for="message">Mensagem*</label>
                <textarea name="message" id="message" rows="4" required></textarea>

                <button id="c" type="submit">Enviar Mensagem</button>
            </form>
        </main>

    </section>

    </footer>
